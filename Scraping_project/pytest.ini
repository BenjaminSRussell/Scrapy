[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --capture=no
    -x
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow running tests (> 5 seconds)
    performance: Performance and efficiency tests
    load: Load testing with large datasets
    memory: Memory usage and efficiency tests
    pipeline: Full pipeline integration tests
    critical: Critical path tests that must pass for production
    optional: Optional tests that can be skipped in CI
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
timeout = 300