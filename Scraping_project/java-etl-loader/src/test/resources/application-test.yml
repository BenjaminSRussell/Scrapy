spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false

  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    root: WARN
    edu.uconn.warehouse: DEBUG
    org.hibernate.SQL: DEBUG
